language: go
sudo: false
go:
  - 1.8.x
  - 1.9.x

before_install:
  - go get -t -v ./...
  - go get github.com/mattn/goveralls

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic
  - $GOPATH/bin/goveralls -service=travis-ci

after_success:
  - bash <(curl -s https://codecov.io/bash)